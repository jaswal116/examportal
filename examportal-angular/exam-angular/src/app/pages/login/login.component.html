<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/exam.PNG" alt=""/>
                </div>
                <h1 class="text-center">Login </h1>
                 <!-- {{request | json}}  -->
                <form (ngSubmit)="loginSubmit()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="request.email" 
                        name="email"
                        type="email" matInput placeholder="Enter here">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="request.password" 
                        name="password"
                        type="password"
                        matInput placeholder="Enter here">
                    </mat-form-field> 

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 20px" mat-raised-button color="accent">Clear</button>
                    </div>
                    <br><br>
                    <div class="container text-center">
                        <button mat-raised-button color="primary" (click)="goToRegister()">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
